<!DOCTYPE html>
<html>

<head>
    <meta name="viewpoint" content="with=device-width. initial-scale=1.0">
    <title>Biceps</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />-
</head>

<body>
    <div class="app">
        <h1 class="mb-3">Biceps</h1>

        <div class="bicepTable">
            <button id="filterBtn">Filter</button>
            <table style="width: 100%">
                <tr>
                    <th>Workout</th>
                    <th>Variant</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>lbs</th>
                </tr>
                <tr>
                    <td>Bicep Curl</td>
                    <td>Dumbbell</td>
                    <td>5</td>
                    <td>10</td>
                    <td id="row">20</td>
                </tr>
            </table>
        </div>

        <!--Add an exercise-->
        <div id="addExercise" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add Exercise</span>
            <i class="fas fa-plus"></i>
        </div>
    
        <!--Display exercises-->
        <div id="exercises"> </div>
    
        <!--Filter Modal-->
        <div id="filterModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Filter</p>
            </div>
        </div>

        <a href="index.html">Home</a>
        
        <!--The modal-->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    Title
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    body
                    <div class="modal-body">
                        <p>Task Title</p>
                        <input type="text" class="form-control" name="" id="textInput" />
                        <div id="msg"></div>
                        <br />
                        <p>Due Date</p>
                        <input type="date" class="form-control" name="" id="dateInput" />
                        <br />
                        <p>Description</p>
                        <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
                    </div>
                    Footer
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" id="add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>
        
    </div>
</body>

<script src="main.js"></script>

</html>
